<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">



<ui:define name="content" >
<div>

<h1> <center>Add new membership demand</center> </h1>
</div>
<div class="col-sm-2"></div>
<div >
<h:form enctype="multipart/form-data">
 <p:messages id="msgs" />
  <h:outputText id="outLogin" value="#{membershipDemandManagmentBean.loginCheckMessage}" style="color:red" />
  <br />
  <h:outputText id="outEmail" value="#{membershipDemandManagmentBean.emailCheckMessage}" style="color:red" />
 
<div class="form-group">

<h:outputText value="Login" styleClass="control-label col-md-4"/>
 <div class="col-md-8">

<p:inputText value="#{membershipDemandManagmentBean.login}" 
id="login" 
required="true"
requiredMessage="*The login field is required"
>

<p:ajax event="keyup" update="outLogin" listener="#{membershipDemandManagmentBean.checkLogin(membershipDemandManagmentBean.login)}" />
</p:inputText>

</div>
</div>



<div class="form-group">
<h:outputText value="Photo"  styleClass="control-label col-md-2"/>
 <div class="col-md-2">
 
   <h:inputFile value="#{membershipDemandManagmentBean.file}"
   id="photo" 
>
        <f:ajax listener="#{membershipDemandManagmentBean.save()}"  />
    </h:inputFile>
   
   
</div>
 <div class="col-md-8">
 <div class="con">
 <img id="mypic"  src="http://localhost:8081/RefugeeCampProjectJEE/profilepics/#{membershipDemandManagmentBean.login}" style="width:200px;hight:200px"/>
 </div>
 </div>
</div>

<div class="form-group">
<h:outputText   value="Email" styleClass="control-label col-md-4"/>
 <div class="col-md-8">

<p:inputText id="email" value="#{membershipDemandManagmentBean.email}" 
required="true"
requiredMessage="*The Email field is required"
validatorMessage="*Email not valide."
>
<f:validateRegex pattern=".+\@.+\..+" />
<p:ajax event="keyup" update="outEmail" listener="#{membershipDemandManagmentBean.checkEmail(membershipDemandManagmentBean.email)}" />
</p:inputText>


</div>
</div>






<div class="form-group">
<h:outputText value="FirstName"  styleClass="control-label col-md-4"/>
<div class="col-md-8">
<p:inputText id="firstname"  value="#{membershipDemandManagmentBean.firstName}"  
required="true"
requiredMessage="*The firstname field is required"
/>
<!-- <p:message for="firstname" style="color: red"/> -->
</div>

</div>

<div class="form-group">
<h:outputText value="LastName"  styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<p:inputText id="lastname" value="#{membershipDemandManagmentBean.lastName}" 

required="true"
requiredMessage="*The lastname field is required"
 />
<!--  <p:message for="lastname" style="color: red"/> -->
</div>

</div>


<div class="form-group">
<h:outputText value="Role" styleClass="control-label col-md-4" />
 <div class="col-md-8">
<h:selectOneMenu value="#{membershipDemandManagmentBean.role}" styleClass="form-control"
   id="role" 
required="true"
requiredMessage="*The role field is required"
style="width: 200px;"
>
<f:selectItem itemLabel="Select a role" itemValue=""/>
<f:selectItems value="#{myData.selectListRoles}"/>
</h:selectOneMenu>
 
</div>
</div>
<div class="form-group">
<h:outputText value="Birth Date" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<p:calendar value="#{membershipDemandManagmentBean.birthDate}"   
id="popup"
required="true"
requiredMessage="*The Birth Date field is required"
pattern="dd-MM-yyyy"
>

</p:calendar> 
<!--  <p:message for="popup" style="color: red"/> -->
</div>
</div>




<div class="form-group">
<h:outputText value="Gender" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:selectOneMenu value="#{membershipDemandManagmentBean.gender}" styleClass="form-control"
id="gender" 
required="true"
requiredMessage="*The Gender field is required"
style="width: 200px;"
>
<f:selectItem itemLabel="Select  gender" itemValue=""/>
<f:selectItems value="#{myData.genders}"/>
</h:selectOneMenu>

</div>
</div>

<div class="form-group">
<h:outputText value="Description"  styleClass="control-label col-md-2"/>
 <div class="col-md-8">
<p:inputTextarea id="description" value="#{membershipDemandManagmentBean.description}" 

required="true"
requiredMessage="*The Description field is required"
style="width:300px"
 />
<!--  <p:message for="lastname" style="color: red"/> -->
</div>

</div>


<div class="form-group">
 <div class="col-md-4">
 </div>
 <div class="col-md-4">
<h:commandButton action="#{membershipDemandManagmentBean.addNewMember()}" value="Add demand" styleClass="btn btn-primary"  />

</div>
</div>

</h:form>
</div>
<br />

<div><p><center>Refugee Camp</center></p></div>
</ui:define>
</ui:composition>
