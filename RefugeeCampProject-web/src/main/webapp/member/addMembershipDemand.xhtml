<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">



<ui:define name="content" >
<div>

<h1> <center>Add new member</center> </h1>
</div>
<div class="col-sm-2"></div>
<div >
<h:form enctype="multipart/form-data">
<div class="form-group">

</div>

<div class="form-group">
<h:outputText value="FirstName"  styleClass="control-label col-md-4"/>
<div class="col-md-8">
<p:inputText id="firstname"  value="#{membershipDemandManagmentBean.membershipDemand.firstName}"  styleClass="form-control"
required="true"
requiredMessage="*The firstname field is required"
/>
<h:message for="firstname" style="color: red"/>
</div>

</div>

<div class="form-group">
<h:outputText value="LastName"  styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:inputText id="lastname" value="#{membershipDemandManagmentBean.membershipDemand.lastName}" 
styleClass="form-control"
required="true"
requiredMessage="*The lastname field is required"
 />
 <h:message for="lastname" style="color: red"/>
</div>

</div>

<div class="form-group">
<h:outputText value="Birth Date" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:inputText value="#{membershipDemandManagmentBean.membershipDemand.birthDate}"   
id="popup"
required="true"
requiredMessage="*The Birth Date field is required"
>
<f:convertDateTime pattern="dd-MM-yyyy"/>
</h:inputText> 
 <h:message for="popup" style="color: red"/>
</div>
</div>

<div class="form-group">
<h:outputText value="Gender" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:selectOneMenu value="#{membershipDemandManagmentBean.membershipDemand.gender}" styleClass="form-control"
id="gender" 
required="true"
requiredMessage="*The Gender field is required"
>
<f:selectItem itemLabel="Select  gender" itemValue=""/>
<f:selectItems value="#{myData.genders}"/>
</h:selectOneMenu>
 <h:message for="gender" style="color: red"/>
</div>
</div>

<div class="form-group">
<h:outputText   value="Email" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:inputText id="email" value="#{membershipDemandManagmentBean.membershipDemand.email}" 
styleClass="form-control"

>

 <f:validator validatorId="RefugeeCampProject.EmailValidator" />
</h:inputText>
<h:message for="email" style="color: red"/>

</div>
</div>

<div class="form-group">

<h:outputText value="Login" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:inputText value="#{membershipDemandManagmentBean.membershipDemand.login}" styleClass="form-control"
id="login" 
required="true"
requiredMessage="*The login field is required"
/>
<h:message for="login" style="color: red"/>
</div>
</div>
<div class="form-group">


</div>

<div class="form-group">
<h:outputText value="Photo "  styleClass="control-label col-md-4"/>
 <div class="col-md-8">
   <h:inputFile value="#{membershipDemandManagmentBean.file}"
   id="photo" 
required="true"
requiredMessage="*The photo field is required">
        <f:ajax listener="#{membershipDemandManagmentBean.save()}" />
    </h:inputFile>
    <h:message for="photo" style="color: red"/>
</div>
</div>

<div class="form-group">
<h:outputText value="Role" styleClass="control-label col-md-4" />
 <div class="col-md-8">
<h:selectOneMenu value="#{membershipDemandManagmentBean.membershipDemand.role}" styleClass="form-control"
   id="role" 
required="true"
requiredMessage="*The role field is required"
>
<f:selectItem itemLabel="Select a role" itemValue=""/>
<f:selectItems value="#{myData.roles}"/>
</h:selectOneMenu>
   <h:message for="role" style="color: red"/>
</div>
</div>
<div class="form-group">
<h:outputText value="Description" styleClass="control-label col-md-4"/>
 <div class="col-md-8">
<h:inputTextarea  value="#{membershipDemandManagmentBean.membershipDemand.description}"  styleClass="form-control"
   id="Description" 
required="true"
requiredMessage="*The Description field is required"
/>
   <h:message for="Description" style="color: red"/>
</div>
</div>
<div class="form-group">
 <div class="col-md-4">
 </div>
 <div class="col-md-4">
<h:commandButton action="#{membershipDemandManagmentBean.addNewMember()}" value="Add demand" styleClass="btn btn-default"  />
</div>
</div>

</h:form>
</div>
<br />

<div><p><center>Refugee Camp</center></p></div>
</ui:define>
</ui:composition>
