<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">


<ui:define name="content" >

<div class="place_li_cont">
<h:form>
<h:dataTable value="#{membershipDemandManagmentBean.membershipDemandsByMemberId}" var="membershipDemand" >
<h:column>

<!--place style list-->
<div class="pg style_list">
<div class="con" >
<img src="../profilepics/#{membershipDemand.login}.jpg" alt="" />
<div class="content_li">
<h2><a >#{membershipDemand.firstName} #{membershipDemand.lastName}</a><span></span></h2>
<a>#{membershipDemand.registrationDate.toString().substring(0,16)} </a>
<span>
#{membershipDemand.description} 
</span>
<a  class="comm">#{membershipDemand.role} </a> 

</div>
<div class="content_li">
<h:commandButton action="#{membershipDemandManagmentBean.detailsSendedMembership(membershipDemand)}" value="Details" styleClass="btn btn-info" />
<h:commandButton action="#{membershipDemandManagmentBean.detailsSendedMembership(membershipDemand)}" value="Delete" styleClass="btn btn-default" onclick="return confirm('You want to delete?');"/>

</div>
</div>

</div>

</h:column>
</h:dataTable>

</h:form>
</div>
</ui:define>
</ui:composition>
