<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"

	template="/template/template.xhtml">



<ui:define name="content" >
<div>

<h1> <center>Add new member</center> </h1>
</div>
<div class="col-sm-2"></div>
<div >

<div class="form-group">

</div>

<h:outputText id="outLog" value="FirstName #{missionManagmentBean.staffHasAccount} #{missionManagmentBean.staffHasAccountString} "  styleClass="control-label col-md-4"/>

/>

</div>

</div>

<div class="form-group">
 <div class="col-md-4">
 </div>
 <div class="col-md-4">
<h:commandButton action="#{missionManagmentBean.addSatff()}" value="Add staff" styleClass="btn btn-default"  />

</div>

</h:form>
</div>
<br />

<div><p><center>Refugee Camp</center></p></div>
